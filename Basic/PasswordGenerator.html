<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group, .checkbox-group {
            margin-bottom: 20px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .checkbox-group label {
            display: block;
            margin: 5px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .password {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="length">Length:</label>
            <input type="number" id="length" value="12" min="4" max="20">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="includeUppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="includeLowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="includeSymbols"> Include Symbols</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div id="password" class="password"></div>
    </div>
    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            const upperCaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowerCaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const numberChars = '0123456789';
            const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let possibleChars = '';
            if (includeUppercase) possibleChars += upperCaseChars;
            if (includeLowercase) possibleChars += lowerCaseChars;
            if (includeNumbers) possibleChars += numberChars;
            if (includeSymbols) possibleChars += symbolChars;

            if (possibleChars === '') {
                alert('Please select at least one character type.');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * possibleChars.length);
                password += possibleChars[randomIndex];
            }

            document.getElementById('password').textContent = password;
        }
    </script>
</body>
</html>
