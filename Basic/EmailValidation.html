<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .validation {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Validator</h1>
        <div class="input-group">
            <label for="emailInput">Enter Email:</label>
            <input type="email" id="emailInput" placeholder="Enter your email here">
        </div>
        <button onclick="validateEmail()">Validate Email</button>
        <div id="validationMessage" class="validation"></div>
    </div>
    <script>
        function validateEmail() {
            const emailInput = document.getElementById('emailInput').value;
            const validationMessage = document.getElementById('validationMessage');

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailPattern.test(emailInput)) {
                validationMessage.textContent = 'Valid Email Address!';
                validationMessage.style.color = 'green';
            } else {
                validationMessage.textContent = 'Invalid Email Address. Please enter a valid email.';
                validationMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
